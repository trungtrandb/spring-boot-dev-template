<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}" lang="en">
  <head>
    <title th:text="#{email.activation.title}">Activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <p th:text="#{email.activation.greeting(${user.username})}">Dear</p>
    <p th:text="#{email.activation.text1}">Your account has been created, please click on the URL below to activate it:</p>
    <p>
      <a th:with="url=(@{|${baseUrl}/account/activate?key=${user.username}|})" th:href="${url}" th:text="${url}">Activation link</a>
    </p>
  </body>
</html>
