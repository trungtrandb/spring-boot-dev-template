apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-app-ingress
  labels:
    app: backend
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: <your-domain>
      http:
        paths:
          - backend:
              service:
                name: demo-service
                port:
                  name: "http-service"
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - <your-domain>
      secretName: <your-tls-secret>
